<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Section B Group 8">
    <meta name="description" content="Sign Up to NightStar Hotel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js" defer></script>
    <title>Sign up to become a customer</title>
</head>
<body>
   

    <main>
                    <form action="" method="post" class="main-form-container" id="all-form-group">
                        <fieldset class="main-personal-container">
                            <legend>Personal Info</legend>
                            <div class="personal-input-container">
                                <div class="name-container">
                                    <div class="first-name-container container">
                                        <label for="first-name">First Name</label><br>
                                        <div class="first-message-cont icon-cont">
                                            <input type="text" id="first-name" minlength="2" maxlength="10" required class="input">
                                            <span class="success-icon">S</span>
                                            <Span class="fail-icon">F</Span>
                                        </div>
                                        <div class="Error-message"></div>
                                    </div>
                                    <div class="last-name-container container">
                                        <label for="last-name">Last Name</label><br>
                                        <div class="second-message-cont icon-cont">
                                            <input type="text" id="last-name" minlength="2" maxlength="10" required class="input">
                                            <span class="success-icon">S</span>
                                            <Span class="fail-icon">F</Span>
                                        </div>
                                        <div class="Error-message"></div>
                                    </div>
                                </div>
                                <div class="middle-name-container container">
                                    <label for="middle-name">Middle Name (Optional)</label>
                                    <div class="middle-message-cont icon-cont">
                                        <input type="text" id="middle-name" maxlength="30" class="input"  minlength="8" maxlength="12"  required>
                                        <span class="success-icon">S</span>
                                        <Span class="fail-icon">F</Span>
                                    </div>
                                    <div class="Error-message"></div>
                                </div>
                                <div class="password-container container">
                                    <label for="password">Password</label>
                                    <div class="password-message-cont icon-cont">
                                        <input type="password" name="password" id="password" minlength="8" maxlength="12" class="input" required>
                                        <span class="success-icon">S</span>
                                        <Span class="fail-icon">F</Span>
                                    </div>
                                    <div class="Error-message"></div>
                                </div>
                                <div class="conf-container container">
                                    <label for="conf-password">Confirm Password</label>
                                    <div class="conf-message-cont icon-cont" >
                                        <input type="password" name="conf-password" id="conf-password" minlength="8" maxlength="12" class="input" required>
                                        <span class="success-icon">S</span>
                                        <Span class="fail-icon">F</Span>
                                    </div>
                                    <div class="Error-message"></div>
                                </div>
                                
                                    <div class="email-container container">
                                        <label for="email">Email</label>
                                        <div class="email-message-cont icon-cont">
                                            <input type="email" name="email" id="email" required class="input">
                                            <span class="success-icon">S</span>
                                            <Span class="fail-icon">F</Span>
                                        </div>
                                        <div class="Error-message"></div>
                                    </div>
                                    <div class="phone-container container">
                                        <label for="tel">Phone Number (Optional)</label>
                                        <div class="phone-message-cont icon-cont">
                                            <input type="tel" name="tel" id="tel" pattern="09[0-9]{8}" class="input">
                                            <span class="success-icon">S</span>
                                            <Span class="fail-icon">F</Span>
                                        </div>
                                        <div class="Error-message"></div>
                                    </div>
                                <div class="register-container">
                                    <button type="button"class="register-btn" id="verify1">Verify</button>
                                </div>
                               
                            </div>
                        </fieldset>
                        <fieldset class="main-payment-container">
                            
                            <legend>Payment</legend>
                            <div class="info-input-container">
                                <label for="bank">Bank</label></br>
                                <select name="bank" id="bank" class="input" required>
                                    <option value="cbe">Commercial Bank of Ethiopia</option>
                                    <option value="boa">Bank of Abbysinia</option>
                                    <option value="dashen">Dashen Bank</option>
                                    <option value="oromia">Oromia Bank</option>
                                </select><br>
                                <label for="acc-no">Account Number</label></br>
                                <div class="account-message-cont icon-cont">
                                    <input type="number" name="acc-no" id="acc-no" min="9999999" max="10000999999999" placeholder="1000888888888" class="input">
                                    <span class="success-icon">S</span>
                                    <Span class="fail-icon">F</Span>
                                </div>
                                <div class="Error-message"></div>
                                <div class="register-container">
                                    <button type="button" class="register-btn">Verify</button>
                                </div>
                            </div>
                        </fieldset>
                        <div class="checkbox-contianer">
                            <input type="checkbox" name="policy" id="policy" class="agreement-box">
                            <label for="policy" class="check-note">
                                By checking this body you confirm that you agree with our terms and conditions that has to do with your account information on this website.
                            </label>  
                        </div>
                        <div class="submit-container">
                            <input type="submit" value="Sign Up" class="submit">
                        </div>
                    </form>
    </main>
</body>
</html>
