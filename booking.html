<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NightStars Booking page</title>
</head>
<body>
    <center>
        <h1 class="booking-title">Reserve Now for Unforgettable Moments at NightStars Hotel</h1>
    </center>
    <div class="booking-form-container">
        <form action="" class="booking-form">
            <h2 class="slogan">Experiance something new always</h2>
            <label for="booking-first-name booking-last-name">Name</label>
            <input type="" class="booking-first-name" placeholder="Enter first name">
            <input type="text" class="booking-last-name" placeholder="Enter last name">
            <label for="booking-email" class="email-title">Email *</label>
            <input type="email" class="booking-email" placeholder="ex.myname@example.com">
            <label for="booking-room-type-title" class="room-type-title">Room type</label>
            <select name="" id="" aria-placeholder="Please Select">
                <option value="" selected>Please Select</option>
                <option value="">Standard Room(1 to 2 People)</option>
                <option value="">Fmily Room(2 to 4 People)</option>
                <option value="">Private Room(1 to 3 People)</option>
                <option value="">Mix Dorm Room(6 People)</option>
                <option value="">Female Dorm Room(6 People)</option>
                <option value="">Male Dorm Room(6 People)</option>
            </select>
            <label for="guest-number" class="guest-number-title">Number of Guests *</label>
            <input type="number" value="0" >
            <label for="booking-arrival-date" class="arrival-date-title">Arrival Date *</label>
            <input type="date" class="booking-arrival-date" aria-placeholder="DD-MM-YY" >
           <label for="booking-departure-date" class="departure-date-title">Departure Date *</label>
           <input type="date" class="booking-departure-date" aria-placeholder="DD-MM-YY" >
           <label for="booking-pickup" class="pickup-title">Free Pickup?*</label>
           <input type="radio" class="yes-pickup" value=""><lable class="yes-radio">Yes Please! -Pick me up on arrival</lable>
           <input type="radio" class="no-pickup" value=""><lable class="yes-radio">No Thanks -I'll make my own way there</lable>
           <label for="booking-flight-number" class="booking-flight-number-title">Flight Number</label>
           <input type="number" class="booking-flight-number">
           <label for="special-request" class="special-request-title">Special Request</label>
           <textarea name="" id="" cols="50" rows="4" class="special-request">

           </textarea>
           
        </form>
    </div>
</body>
</html>
