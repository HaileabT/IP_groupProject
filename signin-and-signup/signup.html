    <main>
        
        <table width="100%">
            <tr height="50px">
                <td width="30%"></td>
                <td></td>
                <td width="30%"></td>
            </tr>
            <tr>
                <td></td>
                <td><h2 align="center">Fill Out This Form to Sign Up</h2></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <form action="" method="post">
                        <fieldset>
                            <legend>Personal Info</legend>
                            <table width="100%">
                                <tr>
                                    <td>
                                         <label for="first-name">First Name</label><br>
                                         <input type="text" id="first-name" minlength="2" maxlength="30" required>
                                        </td>

                                    <td>
                                        <label for="last-name">Last Name</label>
                                         <input type="text" id="last-name" minlength="2" maxlength="30" required>
                                    </td>

                                </tr>
                                <tr>
                                    <td>
                                        <label for="middle-name">Middle Name (Optional)</label>
                                         <input type="text" id="middle-name" maxlength="30">
                                    </td>
                                    <td></td>
                                </tr>
                            </table>
                            <br> <br>
                            <label for="password">Password</label><br>
                            <input type="password" name="password" id="password" minlength="8" required><br>
                            <label for="conf-password">Confirm Password</label><br>
                            <input type="password" name="conf-password" id="conf-password" minlength="8" required><br>
                            <label for="email">Email</label><br>
                            <input type="email" name="email" id="email" required><br><br>
                            <label for="tel">Phone Number (Optional)</label> <br>
                            <input type="tel" name="tel" id="tel" pattern="09[0-9]{8}">
                        </fieldset>
<br><br>
                        <fieldset>
                            <legend>Payment</legend><br>
                            <label for="bank">Bank</label>
                            <select name="bank" id="bank">
                                <option value="cbe">Commercial Bank of Ethiopia</option>
                                <option value="boa">Bank of Abbysinia</option>
                                <option value="dashen">Dashen Bank</option>
                                <option value="oromia">Oromia Bank</option>
                            </select><br>
                            <label for="acc-no">Account Number</label><br>
                            <input type="number" name="acc-no" id="acc-no" min="9999999" max="10000999999999" placeholder="1000888888888">
                        </fieldset>
                        <br><br>
                        <input type="checkbox" name="policy" id="policy">
                        <label for="policy">
                            By checking this body you confirm that you agree with our terms and conditions that has to do with your account information on this website.
                        </label><br> <br>
                        <table width="100%">
                        <td align="center"><input type="submit" id="submit-btn" value="Sign Up"></td>
                    </table>
                    </form>
                </td>
                <td></td>
            </tr>
            <tr height="50px"></tr>
        </table>
