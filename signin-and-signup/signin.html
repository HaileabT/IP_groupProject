<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Section B Group 8">
    <meta name="description" content="login to NightStar Hotel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>Login</title>
</head>
<body>
  
       
                               
                             
    <main>
        
        <div class="main-login-container">
            <h1 class="login-text">Login</h1>
            <form action="" method="post" class="all-login-form-container">
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" class="input" required>
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" class="input" minlength="8" required> 
                <div class="login-container">
                    <input type="submit" value="Login" class="login-btn">
                </div>
            </form>
        </div>       
    </main>
</body>
</html>
